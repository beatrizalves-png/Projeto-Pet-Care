<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care - Cadastro do Pet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #8A2BE2, #9370DB);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(106, 13, 173, 0.3);
      width: 100%;
      text-align: center;
    }

    .icon-container {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #8A2BE2, #9370DB);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .paw-icon {
      font-size: 36px;
      color: white;
    }

    h1 {
      color: #4B0082;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #666;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    input, select {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: 2px solid #E6E6FA;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f9f9ff;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #8A2BE2;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #8A2BE2, #9370DB);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #7B1FA2, #8A2BE2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 480px) {
      .form-box {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="pet-register-form" class="form-box">
      <div class="icon-container">
        <i class="fas fa-dog paw-icon"></i>
      </div>
      <h1>Cadastre o seu Pet</h1>
      <p>Adicione as informa√ß√µes b√°sicas do seu animal de estima√ß√£o üê∂üê±</p>

      <div id="message-container"></div>

      <input type="text" id="petName" placeholder="Nome do Pet" required>
      <input type="text" id="species" placeholder="Esp√©cie (ex: c√£o, gato...)" required>
      <input type="text" id="breed" placeholder="Ra√ßa" required>
      <input type="number" id="age" placeholder="Idade" min="0" required>
      <select id="gender" required>
        <option value="">Sexo</option>
        <option value="Macho">Macho</option>
        <option value="F√™mea">F√™mea</option>
      </select>

      <button type="submit" id="submit-btn">Cadastrar Pet</button>
      
      <!-- Bot√£o para voltar para Home -->
      <button type="button" onclick="goToHome()" style="background: #6c757d; margin-top: 10px;">
        <i class="fas fa-arrow-left"></i> Voltar para Home
      </button>
    </form>
  </div>

  <script>
    // Elementos do DOM
    const form = document.getElementById('pet-register-form');
    const submitBtn = document.getElementById('submit-btn');
    const messageContainer = document.getElementById('message-container');

    // URL do backend - ajuste conforme necess√°rio
    const BACKEND_URL = 'http://localhost:4000';

    // Fun√ß√£o para redirecionar para Home
    function goToHome() {
      window.location.href = 'home.html';
    }

    // Fun√ß√£o para mostrar mensagens
    function showMessage(message, type = 'success') {
      messageContainer.innerHTML = `
        <div class="${type === 'success' ? 'success-message' : 'error-message'}">
          ${message}
        </div>
      `;
    }

    // Event listener para o formul√°rio
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const petName = document.getElementById('petName').value;
      const species = document.getElementById('species').value;
      const breed = document.getElementById('breed').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;

      // Desabilita o bot√£o durante o envio
      submitBtn.disabled = true;
      form.classList.add('loading');

      try {
        const res = await fetch(`${BACKEND_URL}/register-pet`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ petName, species, breed, age, gender })
        });

        const data = await res.json();

        if (res.ok) {
          showMessage('Pet cadastrado com sucesso! Redirecionando para Home...');
          
          // Redireciona para home ap√≥s 1.5 segundos
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 1500);
          
        } else {
          throw new Error(data.error || 'Erro ao cadastrar pet');
        }

      } catch (error) {
        console.error('Erro:', error);
        showMessage(error.message || 'Ocorreu um erro ao cadastrar o pet.', 'error');
        
        // Reabilita o bot√£o em caso de erro
        submitBtn.disabled = false;
        form.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
